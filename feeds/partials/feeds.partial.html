<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" ng-repeat="feed in feedsCtrl.feeds">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{feed.keywords}}</h3>
                </div>
                <div class="panel-body">
                    {{feed.description}}
                </div>
            </div>
        </div>
    </div>
</div>
