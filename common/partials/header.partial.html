<div class="container-fluid" id="feeduct-app-header">
    <div class="row">
        <div class="btn btn-success col-md-2 col-md-offset-10"
             ng-show="!isUserAuthenticated"
             ng-click="authCtrl.login()">Log in
        </div>

        <div class="btn btn-success col-md-2 col-md-offset-10"
             ng-show="isUserAuthenticated"
             ng-click="authCtrl.logout()">Log out
        </div>

        <form name="loginForm" ng-show="!isUserAuthenticated" ng-submit="authCtrl.authenticate(authCtrl.credentials)" novalidate>
            <fieldset>
                <legend>Add new feed</legend>
                <div class="form-group">
                    <div class="col-md-12">
                        <input ng-model="authCtrl.credentials.username" type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="col-md-12">
                        <input ng-model="authCtrl.credentials.password" type="text" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="reset">Cancel</button>
                    <button type="submit" class="btn btn-primary">Login!</button>
                </div>
            </fieldset>
        </form>

        <div>asfas {{authCtrl.username}}</div>
        <div>asfas {{isUserAuthenticated}}</div>
    </div>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a ui-sref="feeds.list">
                <img class="feeduct-logo" src="images/feeduct-logo.png" alt="Feeduct logo"/>
            </a>

            <p>Declare the <strong>desire</strong> and get the stuff you need!</p>
        </div>
    </div>
</div>
