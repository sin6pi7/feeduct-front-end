<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
</div>
<div class="modal-footer">
    <form name="loginForm" ng-submit="LoginModalCtrl.submit(LoginModalCtrl.email, LoginModalCtrl.password)" novalidate>
        <input type="text" id="email" ng-model="LoginModalCtrl.email"/>
        <input type="password" id="password" ng-model="LoginModalCtrl.password"/>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-warning" ng-click="LoginModalCtrl.cancel()">Cancel</button>
    </form>
</div>
