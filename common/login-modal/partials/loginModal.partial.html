<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
</div>
<div class="modal-footer">
    <form name="loginForm" ng-submit="LoginModalCtrl.submit(LoginModalCtrl.email, LoginModalCtrl.password)" novalidate>
        <div class="form-group">
            <input class="form-control floating-label" type="text" id="email" ng-model="LoginModalCtrl.email"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <input class="form-control floating-label" type="password" id="password" ng-model="LoginModalCtrl.password"
                                       placeholder="Password"/>
        </div>
        <div class="form-group buttons">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-warning" ng-click="LoginModalCtrl.cancel()">Cancel</button>
        </div>
    </form>

    <div class="row">
        <a class="col-md-12" ng-click="LoginModalCtrl.goToRegistration()">
            Want a brand new account?
        </a>
    </div>

    <div class="alert alert-dismissable alert-danger alert-login" ng-show="LoginModalCtrl.loginError">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Oh snap!</strong> Authentication failed!
    </div>
</div>
