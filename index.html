<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Feeduct - latest feeds about products</title>

    <!-- VENDOR CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico"/>

<body ng-app="feeductFrontEnd" id="feeduct-app">

<div ng-include="'common/partials/header.partial.html'"></div>

<div ui-view></div>

<!-- VENDOR JS -->

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>

<script>

        // This command is used to initialize some elements and make them work properly
        $.material.init();
    });
</script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="app.js"></script>

<script src="common/login-modal/services/loginModal.service.js"></script>
